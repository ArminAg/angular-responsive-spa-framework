<div *screenBelowLarge class="title-bar-small">
  <span class="glyphicon glyphicon-menu-hamburger" (click)="menuService.toggleLeftSideMenu()"></span>
  <div class="small-image-holder">
    <img class="small-image" src="assets/logo.png">
  </div>
  <span class="glyphicon glyphicon-option-vertical"></span>
</div>

<div *screenLarge class="title-bar">
  <img class="large-image" src="assets/logo.png" alt="">
  <div class="menu-area">
    <fw-menu *ngIf="!menuService.isVertical"></fw-menu>
    <!--<fw-right-bar></fw-right-bar>-->
  </div>
</div>
