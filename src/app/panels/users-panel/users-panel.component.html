<div>
  <img class="user-image img-circle" src="http://lorempixel.com/80/80/people?random={{ user.id }}" [alt]="user.name">
</div>
<div class="user-name">
  <span>{{ user.email }}</span>
</div>
<div class="user-role">
  <span>{{ user.role }}</span>
</div>
<div class="user-status">
  <span>{{ user.status }}</span>
</div>
